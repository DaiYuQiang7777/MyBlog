<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布文章 - MyBlog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">MyBlog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/articles">文章</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/categories">分类</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">个人中心</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">退出</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">发布新文章</h5>
                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="window.location.href='/profile/articles'">返回我的文章</button>
                    </div>
                    <div class="card-body">
                        <form id="articleForm">
                            <div class="mb-3">
                                <label for="title" class="form-label">文章标题</label>
                                <input type="text" class="form-control" id="title" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="summary" class="form-label">文章摘要</label>
                                <textarea class="form-control" id="summary" rows="2" placeholder="文章摘要或简介..."></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="categoryId" class="form-label">分类</label>
                                <select class="form-control" id="categoryId">
                                    <option value="">选择分类</option>
                                    <!-- 分类选项将通过JavaScript动态加载 -->
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="content" class="form-label">文章内容</label>
                                <textarea class="form-control" id="content" rows="15" required placeholder="开始写作..."></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">标签</label>
                                <input type="text" class="form-control mb-2" id="tagInput" placeholder="输入标签，用逗号分隔">
                                <div id="tagList" class="mb-2"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="status" class="form-label">发布状态</label>
                                <select class="form-control" id="status">
                                    <option value="DRAFT">草稿</option>
                                    <option value="PUBLISHED">发布</option>
                                </select>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-success">发布文章</button>
                                <button type="button" class="btn btn-outline-secondary" onclick="saveDraft()">保存草稿</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">© 2025 MyBlog. All rights reserved.</span>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Axios for HTTP requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- App JavaScript -->
    <script src="/js/app.js"></script>
    <script>
        // 检查用户是否已登录
        if (!isLoggedIn()) {
            window.location.href = '/login';
        }
        
        // 加载分类列表
        window.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await axios.get('/api/categories');
                const categorySelect = document.getElementById('categoryId');
                
                response.data.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.id;
                    option.textContent = category.name;
                    categorySelect.appendChild(option);
                });
            } catch (error) {
                console.error('加载分类失败:', error);
            }
        });
        
        // 处理标签输入
        const tagInput = document.getElementById('tagInput');
        let tags = [];
        
        tagInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' || e.key === ',') {
                e.preventDefault();
                addTag();
            }
        });
        
        function addTag() {
            const input = tagInput.value.trim();
            if (input) {
                const newTags = input.split(',').map(tag => tag.trim()).filter(tag => tag);
                newTags.forEach(tag => {
                    if (tag && !tags.includes(tag)) {
                        tags.push(tag);
                    }
                });
                
                updateTagList();
                tagInput.value = '';
            }
        }
        
        function updateTagList() {
            const tagList = document.getElementById('tagList');
            tagList.innerHTML = '';
            
            tags.forEach((tag, index) => {
                const tagElement = document.createElement('span');
                tagElement.className = 'badge bg-primary me-2';
                tagElement.textContent = tag;
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'btn-close btn-close-white btn-sm ms-1';
                removeBtn.onclick = () => removeTag(index);
                
                tagElement.appendChild(removeBtn);
                tagList.appendChild(tagElement);
            });
        }
        
        function removeTag(index) {
            tags.splice(index, 1);
            updateTagList();
        }
        
        // 发布文章
        document.getElementById('articleForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const articleData = {
                title: document.getElementById('title').value,
                summary: document.getElementById('summary').value,
                content: document.getElementById('content').value,
                categoryId: parseInt(document.getElementById('categoryId').value),
                status: document.getElementById('status').value,
                tags: tags // 注意：这需要后端支持标签功能
            };
            
            try {
                const response = await createArticle(articleData);
                
                if (response.success) {
                    alert('文章发布成功！');
                    // 重置表单
                    document.getElementById('articleForm').reset();
                    tags = [];
                    updateTagList();
                } else {
                    alert(response.message || '发布文章失败');
                }
            } catch (error) {
                console.error('发布文章失败:', error);
                alert('发布文章失败: ' + (error.response?.data?.message || '未知错误'));
            }
        });
        
        // 保存草稿
        function saveDraft() {
            const articleData = {
                title: document.getElementById('title').value,
                summary: document.getElementById('summary').value,
                content: document.getElementById('content').value,
                categoryId: parseInt(document.getElementById('categoryId').value),
                status: 'DRAFT',
                tags: tags
            };
            
            // 这里可以保存到本地存储或者后端
            localStorage.setItem('draftArticle', JSON.stringify(articleData));
            alert('草稿已保存到本地');
        }
    </script>
</body>
</html>
