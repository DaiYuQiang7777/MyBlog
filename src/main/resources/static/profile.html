<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - MyBlog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">MyBlog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/articles">文章</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/categories">分类</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">个人中心</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">退出</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">个人中心</div>
                    <div class="card-body">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link active" href="/profile">个人信息</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/profile/articles">我的文章</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/profile/comments">我的评论</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/profile/settings">设置</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">个人信息</div>
                    <div class="card-body">
                        <form id="profileForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="username" class="form-label">用户名</label>
                                    <input type="text" class="form-control" id="username" readonly>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">邮箱</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="nickname" class="form-label">昵称</label>
                                <input type="text" class="form-control" id="nickname" required>
                            </div>
                            <div class="mb-3">
                                <label for="bio" class="form-label">个人简介</label>
                                <textarea class="form-control" id="bio" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">更新信息</button>
                        </form>
                    </div>
                </div>
                
                <div class="card mt-4">
                    <div class="card-header">修改密码</div>
                    <div class="card-body">
                        <form id="passwordForm">
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">当前密码</label>
                                <input type="password" class="form-control" id="currentPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">新密码</label>
                                <input type="password" class="form-control" id="newPassword" required>
                                <div class="form-text">密码长度至少6位</div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmNewPassword" class="form-label">确认新密码</label>
                                <input type="password" class="form-control" id="confirmNewPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary">修改密码</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">© 2025 MyBlog. All rights reserved.</span>
        </div>
    </footer>

    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Axios for HTTP requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- App JavaScript -->
    <script src="/js/app.js"></script>
    <script>
        // 检查用户是否已登录
        if (!isLoggedIn()) {
            window.location.href = '/login';
        }
        
        // 加载用户信息
        window.addEventListener('DOMContentLoaded', function() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
            
            if (currentUser) {
                document.getElementById('username').value = currentUser.username || '';
                document.getElementById('email').value = currentUser.email || '';
                document.getElementById('nickname').value = currentUser.nickname || '';
                document.getElementById('bio').value = currentUser.bio || '';
            }
        });
        
        // 更新用户信息
        document.getElementById('profileForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
            
            const updatedUser = {
                id: currentUser.id,
                email: document.getElementById('email').value,
                nickname: document.getElementById('nickname').value,
                bio: document.getElementById('bio').value
            };
            
            try {
                const response = await axios.put(`/api/users/${currentUser.id}`, updatedUser, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                // 更新本地存储
                currentUser.email = updatedUser.email;
                currentUser.nickname = updatedUser.nickname;
                currentUser.bio = updatedUser.bio;
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                
                alert('个人信息更新成功！');
            } catch (error) {
                console.error('更新个人信息失败:', error);
                alert('更新个人信息失败: ' + (error.response?.data?.message || '未知错误'));
            }
        });
        
        // 修改密码
        document.getElementById('passwordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;
            
            if (newPassword !== confirmNewPassword) {
                alert('两次输入的新密码不一致');
                return;
            }
            
            // 这里应该调用API修改密码，但目前后端没有提供此接口
            alert('密码修改功能待实现');
        });
    </script>
</body>
</html>
