<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBlog - 个人博客系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">MyBlog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/articles">文章</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/categories">分类</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" id="userMenu" style="display: none;">
                        <a class="nav-link" href="/profile">个人中心</a>
                    </li>
                    <li class="nav-item" id="loginLink">
                        <a class="nav-link" href="/login">登录</a>
                    </li>
                    <li class="nav-item" id="registerLink">
                        <a class="nav-link" href="/register">注册</a>
                    </li>
                    <li class="nav-item" id="logoutLink" style="display: none;">
                        <a class="nav-link" href="#" onclick="logout()">退出</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="app">
            <div class="row">
                <div class="col-md-8">
                    <h2>最新文章</h2>
                    <div id="articlesList">
                        <!-- 文章列表将通过Vue.js动态加载 -->
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">热门文章</div>
                        <div class="card-body">
                            <ul class="list-unstyled">
                                <li><a href="#">热门文章1</a></li>
                                <li><a href="#">热门文章2</a></li>
                                <li><a href="#">热门文章3</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="card mt-3">
                        <div class="card-header">分类</div>
                        <div class="card-body">
                            <ul class="list-unstyled">
                                <li><a href="#">技术分享</a></li>
                                <li><a href="#">生活感悟</a></li>
                                <li><a href="#">读书笔记</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">© 2025 MyBlog. All rights reserved.</span>
        </div>
    </footer>

    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Axios for HTTP requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- App JavaScript -->
    <script src="/js/app.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
